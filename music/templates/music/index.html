{% extends 'music/base.html' %}
{% block body %}
    {% if all_albums %}
        <h3>Here are all my Albums:</h3>
        <ul>
            {% for album in all_albums %}
            <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }} </a>
            {% endfor %}

        </ul>
        {% else %}
            <h3> You dont have any albums</h3>
    {% endif %}
{% endblock %}
